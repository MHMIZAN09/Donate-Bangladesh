<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Bangladesh</title>
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
    <!-- DaisyUI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.22/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
</head>

<body class="bg-gray-50 text-gray-800 font-sans">
    <!-- Header Section -->
    <header class="fixed top-0 left-0 w-full bg-[#F9F7F3] shadow-md z-50">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-6">
                <!-- Blog Button -->
                <div>
                    <a href="#"
                        class="text-xl font-semibold text-black py-3 px-8 bg-[#B4F461] rounded-xl hover:bg-[#A3E450]">
                        Blog
                    </a>
                </div>

                <!-- Logo and Text -->
                <div class="flex justify-center items-center gap-3">
                    <div>
                        <img class="w-11 h-11" src="assets/logo.png" alt="Donate Bangladesh Logo">
                    </div>
                    <div>
                        <a href="#" class="text-xl font-semibold text-black hover:text-gray-700">
                            Donate Bangladesh
                        </a>
                    </div>
                </div>

                <!-- Balance Section -->
                <div class="flex justify-center items-center gap-2">
                    <div>
                        <img class="w-8 h-8" src="assets/coin.png" alt="Balance Icon">
                    </div>
                    <a href="#" class="text-[#111111B2] text-xl font-semibold hover:text-gray-700">
                        <span>5500</span> BDT
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Section -->
    <main class="container mx-auto mt-28 px-4">
       
    </main>

    <!-- Footer Section -->
    <footer >
        
    </footer>

    <!-- JavaScript File -->
    <script src="javascript/donate.js"></script>
</body>

</html>
